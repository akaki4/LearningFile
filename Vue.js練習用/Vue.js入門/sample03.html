<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.jsのサンプル</title>
  </head>
  <style>
    .error {
      color: red;
    }
  </style>
  <body>
    <div id="app">
      <p v-bind:class="error_class">エラーです</p>
      <img v-bind:src="img_src" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script>
      let app = new Vue({
        el: "#app",
        data: {
          error_class: "error",
          img_src: "img01.png",
        },
      });
    </script>
  </body>
</html>
